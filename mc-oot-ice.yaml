apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  labels:
    machineconfiguration.openshift.io/role: master
  name: 10-oot-ice
spec:
  config:
    ignition:
     version: 3.2.0
    storage:
      files:
        - contents: # removes passing rt kernel tag mention + char breaks image tag 
            source: 'data:text/plain;charset=us-ascii;base64,'
          filesystem: root
          mode: 493
          path: /usr/local/bin/oot-ice
    systemd:
      units:
      - contents: |
          [Unit]
          Description=out-of-tree driver loader
          # Start after the network is up
          Wants=network-online.target
          After=network-online.target
          # Also after docker.service (no effect on systems without docker)
          After=docker.service
          # Before kubelet.service (no effect on systems without kubernetes)
          Before=kubelet.service

          [Service]
          Type=oneshot
          RemainAfterExit=true
          # Use bash to workaround https://github.com/coreos/rpm-ostree/issues/1936
          ExecStart=/usr/bin/bash -c "/usr/local/bin/oot-ice load quay.io/dphillip/oot-ice-1.15.4:4.16.13-rt"
          ExecStop=/usr/bin/bash -c "/usr/local/bin/oot-ice unload quay.io/dphillip/oot-ice-1.15.4:4.16.13-rt"
          StandardOutput=journal+console

          [Install] 
          WantedBy=default.target
        enabled: true
        name: "oot-ice.service"
  kernelArguments:
    - firmware_class.path=/var/lib/firmware

